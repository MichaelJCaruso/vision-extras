Connection_Template Begin
Name PugiXML
Use     PugiXML_File
ElseUse PugiXML_FB
Connection_Template End

Connection_Template Begin
Name PugiXML_File
ServerFile $(HOME)/Vision/sessions/servers/pugixml
Connection_Template End

Connection_Template Begin
Name PugiXML_FB
Program va_pugixml
Option PassiveAgent
Connection_Template End

Connection_Template Begin
Name NodeTest
Use     NodeTest_Port
ElseUse NodeTest_File
Connection_Template End

Connection_Template Begin
Name NodeTest_Port
Port 2300
Connection_Template End

Connection_Template Begin
Name NodeTest_File
ServerFile $(HOME)/Vision/sessions/servers/nodetest
Connection_Template End

Connection_Template Begin
Name NodeEvaluator
Use     NodeEvaluator_File
ElseUse NodeEvaluator_Port
ElseUse NodeEvaluator_FB
Connection_Template End

Connection_Template Begin
Name NodeEvaluator_File
ServerFile $(HOME)/Vision/sessions/servers/nodeval
Connection_Template End

Connection_Template Begin
Name NodeEvaluator_Port
Port 2301
Connection_Template End

Connection_Template Begin
Name NodeEvaluator_FB
Program batchvision
Option PassiveAgent
Connection_Template End
